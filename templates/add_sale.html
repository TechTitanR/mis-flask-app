<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sale - MIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<!-- Dark Mode Toggle Button -->
<button onclick="toggleDarkMode()" class="btn btn-sm btn-dark position-fixed top-0 end-0 m-3" title="Toggle Dark Mode">ðŸŒ“</button>

<div class="container mt-4">
    <h2>Add New Sale</h2>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <form method="POST" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name:</label>
            <input type="text" name="product_name" id="product_name" class="form-control hover-input" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control hover-input" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Item:</label>
            <input type="number" name="price" id="price" class="form-control hover-input" required>
        </div>
        <button type="submit" class="btn btn-success">Add Sale</button>
    </form>
</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
