<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item - MIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Edit Item</h2>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary mb-3">Back to Inventory</a>

    <form method="POST">
        <div class="mb-3">
            <label>Item Name:</label>
            <input type="text" name="item_name" class="form-control" value="{{ item.item_name }}" required>
        </div>
        <div class="mb-3">
            <label>Quantity:</label>
            <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
        </div>
        <div class="mb-3">
            <label>Price (â‚¹):</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>

</body>
</html>
